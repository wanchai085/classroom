<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ยืนยันการลบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="card-title">ยืนยันการลบ</h3>
                        <p>คุณแน่ใจหรือไม่ว่าต้องการลบชิ้นงาน "{{ assignment.title }}"?</p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">ยืนยันการลบ</button>
                            <!-- แก้ไขบรรทัดนี้ -->
                            <a href="{% url 'academics:assignment_detail' assignment.pk %}" class="btn btn-secondary me-2">ยกเลิก</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
