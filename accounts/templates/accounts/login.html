<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>เข้าสู่ระบบ - AI Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #f8f9fa; }
        .login-card { width: 100%; max-width: 400px; }
    </style>
</head>
<body>

    <div class="card login-card shadow-sm">
        <div class="card-body p-5">
            <h3 class="card-title text-center mb-4">AI Classroom</h3>

            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    ชื่อผู้ใช้ (Username) หรือรหัสผ่านไม่ถูกต้อง
                </div>
            {% endif %}

            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
                    <label for="id_username">ชื่อผู้ใช้ (Username)</label>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
                    <label for="id_password">รหัสผ่าน (Password)</label>
                </div>

                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">เข้าสู่ระบบ</button>
                </div>
            </form>

            <hr class="my-4">
            <!-- แก้ไข: ใช้ namespace 'accounts' -->
            <p class="text-center">ยังไม่มีบัญชี? <a href="{% url 'accounts:signup' %}">สร้างบัญชีใหม่</a></p>

        </div>
    </div>

</body>
</html>
