{% extends "base/_base.html" %}

{% block title %}ตั้งรหัสผ่านใหม่{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">ตั้งรหัสผ่านใหม่</h3>
                <p class="text-center text-muted">เพื่อความปลอดภัย กรุณาตั้งรหัสผ่านใหม่สำหรับการเข้าใช้งานครั้งแรก</p>
                {% if form.errors %}
                    <div class="alert alert-danger">โปรดแก้ไขข้อผิดพลาดด้านล่าง</div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary">ยืนยันการเปลี่ยนรหัสผ่าน</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
